<!-- Main User Admin page content -->
<div class="user-admin-dashboard container">
    <h1>User Admin Dashboard</h1>
    <div class="user-admin">
        <table>
            <thead>
            <tr class="form">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Date of Birth</th>
                <th>Role</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="form">
                <td>
                    <input type="text"
                           class="form-control firstname-fld"
                           placeholder="first name">
                </td>
                <td>
                    <input type="text"
                           class="form-control lastname-fld"
                           placeholder="last name">
                </td>
                <td>
                    <input type="text"
                           class="form-control username-fld"
                           placeholder="username">
                </td>
                <td>
                    <input type="email"
                           class="form-control email-fld"
                           placeholder="email">
                </td>
                <td>
                    <input type="password"
                           class="form-control password-fld"
                           placeholder="password">
                </td>
                <td>
                    <input type="date"
                           class="form-control DOB-fld"
                           placeholder="2021-02-09">
                </td>
                <td>
                    <select class="form-control role-fld">
                        <option value="">=select role=</option>
                        <option value="STUDENT">Student</option>
                        <option value="FACULTY">Faculty</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </td>
                <td>
                    <button class="filter-user-btn fa fa-search fa-2x"></button>
                </td>
                <td>
                    <button class="create-user-btn fa fa-plus fa-2x"></button>
                </td>
                <td>
                    <button class="update-user-btn fa fa-check fa-2x"></button>
                </td>
            </tr>
            </thead>
            <tbody>
            <!--            dynamically generated by js-->
            </tbody>
        </table>
    </div>
</div>
