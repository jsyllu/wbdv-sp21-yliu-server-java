<!-- Main Register page content -->
<div class="container">
    <div class="signup-form">
        <form action="">
            <h2 class="text-center">
                Register
            </h2>
            <hr>
            <div class="form-group row">
                <label for="inputFirstName"
                       class="sr-only">
                    First Name
                </label>
                <div class="col-sm-6">
                    <input type="text"
                           class="form-control"
                           id="inputFirstName"
                           name="first_name"
                           placeholder="First Name"
                           required autofocus>
                </div>
                <label for="inputLastName"
                       class="sr-only">
                    Last Name
                </label>
                <div class="col-sm-6">
                    <input type="text"
                           class="form-control"
                           id="inputLastName"
                           name="last_name"
                           placeholder="Last Name"
                           required></div>
            </div>
            <div class="form-group">
                <span class="form-control-icon">
                    <i class="fa fa-user"
                       aria-hidden="true"></i>
                </span>
                <label for="inputUsername"
                       class="sr-only">
                    Username</label>
                <input class="form-control"
                       id="inputUsername"
                       type="text" name="username"
                       placeholder="Username"
                       required>
            </div>
            <div class="form-group">
                <span class="form-control-icon">
                    <i class="fa fa-calendar"
                       aria-hidden="true"></i>
                </span>
                <label for="inputDOB"
                       class="sr-only">
                    Date
                </label>
                <input class="form-control"
                       type="date"
                       id="inputDOB"
                       data-inputmask="'alias': 'date'">
            </div>
            <div class="form-group">
                <span class="form-control-icon">
                    <i class="fa fa-envelope-o fa-fw"></i>
                </span>
                <label for="inputEmail"
                       class="sr-only">
                    Email address
                </label>
                <input class="form-control"
                       id="inputEmail"
                       type="email"
                       name="email"
                       placeholder="Email"
                       required>
            </div>
            <div class="form-group">
                <span class="form-control-icon">
                    <i class="fa fa-phone"
                       aria-hidden="true">
                    </i>
                </span>
                <label for="inputPhone"
                       class="sr-only">
                    Phone Number
                </label>
                <input class="form-control"
                       id="inputPhone"
                       type="tel"
                       name="phone"
                       placeholder="Phone Number"
                       required>
            </div>
            <div class="form-group">
                <span class="form-control-icon">
                    <i class="fa fa-key fa-fw"></i>
                </span>
                <label for="inputPassword"
                       class="sr-only">
                    Password</label>
                <input class="form-control"
                       id="inputPassword"
                       type="password"
                       placeholder="Password"
                       required>
            </div>
            <div class="form-group">
                <span class="form-control-icon">
                    <i class="fa fa-key fa-fw"></i>
                </span>
                <label for="inputConfirmPassword"
                       class="sr-only">
                    Confirm Password</label>
                <input class="form-control"
                       id="inputConfirmPassword"
                       type="password"
                       placeholder="Confirm Password"
                       required>
            </div>
            <div class="form-group">
                <label for="selectRole">
                    Register As </label>
                <select id="selectRole"
                        class="col-sm-5"
                        name="role"
                        required>
                    <option value="student"
                            selected>Student
                    </option>
                    <option value="instructor">
                        Instructor
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" required>
                    I accept the
                    <a href="">
                        Term of Use
                    </a>
                    &
                    <a href="">
                        Privacy Policy
                    </a>
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block"
                        type="submit"
                        onclick="location.href='../profile/profile.template.client.html'">
                    Sign Up
                </button>
            </div>
        </form>

        <div class="hint-text">
            Already have an account?
            <a href="login.template.client.html">
                Login here
            </a>
        </div>
        <div class="hint-text">
            <a href="../index.html">
                Cancel
            </a>
        </div>
    </div>
</div>
