<!-- Main profile page content -->
<div class="profile container">
    <div class="alert alert-primary" role="alert">
        Your profile has been updated successfully!
    </div>

    <h1>Profile</h1>

    <div class="profile-card">
        <div class="text-center">
            <h3>Jessica Liu</h3>
            <small>Since Jan 2021</small>
        </div>

        <hr>

        <form action="">
            <div class="form-group form-floating">
                <label for="input-firstname"
                       class="col-form-label">
                    First Name
                </label>
                <input class="form-control"
                       id="input-firstname"
                       type="text"
                       name="firstname"
                       value="Jessica"
                       placeholder="first name">
            </div>
            <div class="form-group form-floating">
                <label for="input-lastname"
                       class="col-form-label">
                    Last Name
                </label>
                <input class="form-control"
                       id="input-lastname"
                       type="text"
                       name="lastname"
                       value="Liu"
                       placeholder="last name">
            </div>
            <div class="form-group form-floating">
                <label for="input-username"
                       class="col-form-label">
                    Username
                </label>
                <input class="form-control"
                       id="input-username"
                       type="text"
                       name="username"
                       value="jessicaliu"
                       placeholder="username"
                       readonly>
            </div>
            <div class="form-group form-floating">
                <label for="input-email"
                       class="col-form-label">
                    Email
                </label>
                <input class="form-control"
                       id="input-email"
                       type="email"
                       name="email"
                       value="jessica@wonderland.com"
                       placeholder="example@abc.com"
                       required>
            </div>
            <div class="form-group form-floating">
                <label for="input-password"
                       class="col-form-label">
                    Password
                </label>
                <input class="form-control"
                       id="input-password"
                       type="password"
                       name="password"
                       value="password"
                       placeholder="password"
                       required>
            </div>
            <div class="form-group form-floating">
                <label for="input-dob"
                       class="col-form-label">
                    Date of Birth
                </label>
                <input class="form-control"
                       type="date"
                       id="input-dob"
                       value="2021-01-01"
                       data-inputmask="'alias': 'date'">
            </div>
            <div class="form-group form-floating">
                <label for="select-role"
                       class="col-form-label">
                    Role
                </label>
                <select id="select-role"
                        class="form-select"
                        aria-label="Floating label select"
                        disabled>
                    <option value="STUDENT"
                            selected>
                        Student
                    </option>
                    <option value="INSTRUCTOR">
                        Instructor
                    </option>
                    <option value="ADMIN">
                        Admin
                    </option>
                </select>
            </div>
            <div class="form-group form-floating">
                <label for="input-phone"
                       class="col-form-label">
                    Phone
                </label>
                <input class="form-control"
                       id="input-phone"
                       type="tel"
                       name="phone"
                       value="000-000-0000"
                       placeholder="xxx-xxx-xxxx"
                       required>
            </div>
            <div class="form-group form-floating">
                <label for="input-year"
                       class="col-form-label">
                    Graduation Year
                </label>
                <input class="form-control"
                       id="input-year"
                       type="date"
                       name="year"
                       value="2022 Spring">
            </div>
        </form>

        <button class="btn btn-outline-primary btn-block"
                type="submit">
            Update Profile
        </button>
    </div>
    <div class="hint-text">
        <a href="../index.html">Sign Out</a>
    </div>

</div>
