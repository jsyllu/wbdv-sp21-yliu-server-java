    <!--        Enrollment card -->
    <div class="enroll-card">

        <!--                Enrollment Section Header -->
        <ul class="nav nav-tabs enroll-tab">
            <li class="nav-item active">
                <a class="nav-link"
                   href="#"
                   data-toggle="tab"
                   role="tab">
                    Enrollment
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="#"
                   data-toggle="tab"
                   role="tab">

                </a>
            </li>
        </ul>

        <!--                Enrollment Toggle Header -->
        <div class="radio-toggles">

            <label for="current">
                Current

            <input type="radio"
                   name="radio-options"
                   id="current"
                   checked>

            <label for="archives">
                Archives
            </label>
            <input type="radio"
                   name="radio-options"
                   id="archives">

            <div class="slide-item"></div>
        </div>

                                     alt="web">

                                    <i class="fa fa-trash fa-lg"></i>
                                </figcaption>
                                <div class="card-caption">
                                    <figcaption class="card-title">

                                    </figcaption>
                                    <div class="card-detail">

                                            Last modification: 01/29/2021

                                    </div>

                    <div class="course-card col-lg-6 col-xl-4">

                                <figcaption class="delete-icon">
                                    <i class="fa fa-trash fa-lg"></i>

                                <div class="card-caption">
                                    <figcaption class="card-title">

                                        <figcaption>

                                        <figcaption>
